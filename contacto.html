<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de bienes raices">
                </a>
                <nav class="navegacion" id="navegacion">
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div> <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen destacada">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llenar el formulario de contacto</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>InformacionPersonal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresar nombre" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Ingresa email" required>
                <label for="telefono">Teledono:</label>
                <input type="tel" id="telefono" placeholder="Tu telefono">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Informacion sobre la Propiedad</legend>
                <label for="opciones">Vendo o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>---Seleccione----</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Venta</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado :</p>

                <div class="forma-contacto">
                    <label for="telefono">Tel√©fono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>


                <p>Si eligio telefono , elija fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora">


            </fieldset>
            <input type="submit" class="boton boton-amarillo">
        </form>

    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a target="nosotros.html" href="Nosotros.html">Nosotros</a>
                <a href="anuncions.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2020 &commat;</p>
        </div>
    </footer>
</body>

</html>
